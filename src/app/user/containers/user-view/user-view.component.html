
<div *ngIf="user$ | async as user">
  <h1>User Details</h1>
  <p>
    Name: {{user.fullName}}
  </p>
  <p>
    Username: {{user.userName}}
  </p>
  <p>
    email: {{user.email}}
  </p>
  <p>
    Phone: {{user.phone}}
  </p>
  <p>
    Website: {{user.website}}
  </p>

  <pre>{{user | json}}</pre>
</div>

<a href="/users">Back</a>
