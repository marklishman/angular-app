
<StackLayout>
  <SearchBar #searchBar
             [formControl]="search"
             secure="false"
             autocorrect="false"
             maxLength="20"
             class="search-box">
  </SearchBar>
  <Button text="Create"
          [nsRouterLink]="['/users', 'new']"
          pageTransition="fade"
          class="btn btn-primary btn-rounded-lg">
  </Button>
  <ListView height="100%"
            [items]="users$ | async"
            class="list-group">
    <ng-template let-user="item">
      <StackLayout>
        <Label [text]="user.fullName"
               [nsRouterLink]="['/users', user.id]"
               pageTransition="flip"
               class="user-name">
        </Label>
      </StackLayout>
    </ng-template>
  </ListView>
</StackLayout>
