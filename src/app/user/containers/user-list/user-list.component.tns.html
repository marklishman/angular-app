
<StackLayout>
  <SearchBar #searchBar
             [formControl]="search"
             secure="false"
             autocorrect="false"
             maxLength="20"
             class="search-box">
  </SearchBar>

  <AbsoluteLayout>
    <ScrollView>
      <ListView [items]="users$ | async"
                class="list-group">
        <ng-template let-user="item">
          <StackLayout>
            <Label [text]="user.fullName"
                   [nsRouterLink]="['/users', user.id]"
                   pageTransition="flip"
                   class="user-name">
            </Label>
          </StackLayout>
        </ng-template>
      </ListView>
    </ScrollView>

    <StackLayout class="float-btn-container">
      <app-floating-button (tap)="addUser($event)"></app-floating-button>
    </StackLayout>

  </AbsoluteLayout>
</StackLayout>
